<svg width="1800px" height="600px" viewBox="-300 0 1500 700"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>safely_out_of_scope</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
svg {
    background-color: #232323;
}

text {
    fill: #cccccc;
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 12px;
}

/* code related styling */
text.code {
    white-space: pre;
    font-family: "monospace";
}

/* event related styling */
#eventDot:hover {
    transform: scale(1.5);
}

#eventDot {
    transition: all 0.3s;
}

/* function related styling */
#functionDot:hover {
    transform: scale(1.5);
}

#functionDot {
    transition: all 0.3s;
}
/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow_internal {
    stroke-width: 3px;
    fill: #232323;
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.colorless {
    color: gray;
    fill: gray;
}

/* hash based styling */
[data-hash*="1"] {
    fill: #3355ff;
    stroke: #3355ff;
}

[data-hash*="2"] {
    fill: #33ff00;
    stroke: #33ff00;
}

[data-hash*="3"] {
    fill: #ff3300;
    stroke: #ff3300;
}

[data-hash*="4"] {
    fill: #fff300;
    stroke: #fff300;
}

[data-hash*="5"] {
    fill: #ff33cc;
    stroke: #ff33cc;
}

[data-hash*="6"] {
    fill: #00ffff;
    stroke: #00ffff;
}

[data-hash*="7"] {
    fill: #ff9900;
    stroke: #ff9900;
}

        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle id="eventDot" cx="0" cy="0" r="8"/>
             <text dx="-6" dy="2"  font-size="16"  font-style="italic"
              dominant-baseline="middle" text-anchor="middle" 
              color="white" stroke="white" fill="white">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="beige">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g>
        <text id="heading" x="-300" y="30">Visualization of Rust safely_out_of_scope</text>
        <text id="caption" x="-300" y="50">Hover over timeline event to get more information; click on variables to see its timeline.</text>
    </g>

    <g id="labels">
        <text class="code" x="-80" y="80" data-hash="4"><title>s, immutable</title>s</text>
    </g>

    <g id="timelines">
        <line data-hash="4" class="solid" x1="-80" x2="-80" y1="100" y2="120"><title>has read only privilege to the reference itself</title></line>
        <line stroke="#232323" stroke-width="3px" x1="-80" x2="-80" y1="105" y2="115"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="4" class="solid" x1="-80" x2="-80" y1="120" y2="120"><title>has read only privilege to the reference itself</title></line>
        <line stroke="#232323" stroke-width="3px" x1="-80" x2="-80" y1="125" y2="115"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="4" class="solid" x1="-80" x2="-80" y1="120" y2="140"><title>has read only privilege to the reference itself</title></line>
        <line stroke="#232323" stroke-width="3px" x1="-80" x2="-80" y1="125" y2="135"><title>has read only privilege to the reference itself</title></line>
    </g>

    <g id="events">
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="100"><title>Acquiring resource</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="120"><title>Partially lends resource to len()</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="120"><title>Partially reacquires resource from len()</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="140"><title>Goes out of scope</title></use>
    </g>

    <g id="arrows">
        <use xlink:href="#functionDot" data-hash="4" x="-80" y="120"><title>Pass to len() by static reference</title></use>
    </g>

    <g id="dividers">
            <line class="solid" stroke="beige" x1="-20" x2="-20" y1="80" y2="400"/>
    </g>

    <g id="code">
        <text class="code" x="0" y="80">  </text>
        <text class="code" x="0" y="100"> fn <tspan data-hash="3">calculate_length</tspan>(<tspan data-hash="4">s</tspan>: &amp;String) -> usize { </text>
        <text class="code" x="0" y="120">     <tspan data-hash="4">s</tspan>.len() </text>
        <text class="code" x="0" y="140"> } // Here, s goes out of scope. But because it does not have ownership of what </text>
        <text class="code" x="0" y="160">   // it refers to, nothing happens. </text>
    </g>

   
</svg>