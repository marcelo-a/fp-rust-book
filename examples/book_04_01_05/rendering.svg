<svg width="1800px" height="600px" viewBox="-300 0 1500 600"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <title>Visualization of Rust Lifetime</title>
    <desc>book_04_01_05_simple_scope</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
svg {
    background-color: #232323;
}

text {
    fill: #cccccc;
    vertical-align: baseline;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 12px;
}

/* code related styling */
text.code {
    white-space: pre;
    font-family: "monospace";
}

/* event related styling */
#eventDot:hover {
    transform: scale(1.5);
}

#eventDot {
    transition: all 0.3s;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow_internal {
    stroke-width: 3px;
    fill: #232323;
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.colorless {
    color: gray;
    fill: gray;
}

/* hash based styling */
[data-hash*="1"] {
    fill: #3355ff;
    stroke: #3355ff;
}

[data-hash*="2"] {
    fill: #33ff00;
    stroke: #33ff00;
}

[data-hash*="3"] {
    fill: #ff3300;
    stroke: #ff3300;
}

[data-hash*="4"] {
    fill: #fff300;
    stroke: #fff300;
}

        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="10" markerHeight="10"
            orient="auto" fill="beige">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g id="title">
        <text id="heading" x="-300" y="30">Visualization of Rust book_04_01_05_simple_scope</text>
        <text id="caption" x="-300" y="50">Hover over timeline event to get more information; click on variables to see its timeline.</text>
    </g>

    <g id="labels">
        <text class="code" x="-40" y="80" data-hash="4" text-anchor="middle">s</text>
    </g>

    <g id="events">
        <use xlink:href="#eventDot" data-hash="4" x="-40" y="120"/>
        <use xlink:href="#eventDot" data-hash="4" x="-40" y="180"/>
    </g>

    <g id="timelines">
        <line data-hash="4" class="solid" x1="-40" x2="-40" y1="120" y2="180"/>
        <line stroke="#232323" stroke-width="3px" x1="-40" x2="-40" y1="125" y2="175"/>
    </g>

    <g id="arrows">
    </g>

    <g id="dividers">
            <line class="solid" stroke="beige" x1="-20" x2="-20" y1="80" y2="400"/>
    </g>

    <g id="code">
        <text class="code" x="0" y="80"> fn main() { </text>
        <text class="code" x="0" y="100">     { </text>
        <text class="code" x="0" y="120">         let <tspan data-hash="4">s</tspan> = String::from("hello"); // s is valid from this point forward </text>
        <text class="code" x="0" y="140">      </text>
        <text class="code" x="0" y="160">         // do stuff with s </text>
        <text class="code" x="0" y="180">     }                                  // this scope is now over, and s is no </text>
        <text class="code" x="0" y="200">                                        // longer valid </text>
        <text class="code" x="0" y="220"> } </text>
    </g>

   
</svg>