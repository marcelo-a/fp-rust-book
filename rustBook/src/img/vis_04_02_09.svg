<svg width="930" height="370px" 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>shared_and_unique_borrow</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    fill: var(--text-color);
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    font-style: italic;
}

/* code related styling */
text.code {
    white-space: pre;
    font-family: "monospace";
}

/* event related styling */
#eventDot:hover {
    transform: scale(1.5);
}

#eventDot {
    transition: all 0.3s;
}

/* text.functionIcon:hover {
    transform: scale(1.5);
}

text.functionIcon {
    transition: all 0.3s;
} */

#functionDot:hover {
    transform: scale(1.5);
}

#functionDot {
    transition: all 0.3s;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow_internal {
    stroke-width: 3px;
    fill: var(--bg-color);
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.colorless {
    color: var(--bg-color);
    fill: var(--bg-color);
}

.functionIcon {
    stroke: gray;
    fill: white;
    stroke-width: 1px;
    font-size: 30px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}
/* hash based styling */
[data-hash*="1"] {
    fill: #3355ff;
    stroke: #3355ff;
}

[data-hash*="2"] {
    fill: #33cc33;
    stroke: #33cc33;
}

[data-hash*="3"] {
    fill: #ff3300;
    stroke: #ff3300;
}

[data-hash*="4"] {
    fill: #6600ff;
    stroke: #6600ff;
}

[data-hash*="5"] {
    fill: #ff33cc;
    stroke: #ff33cc;
}

[data-hash*="6"] {
    fill: #663300;
    stroke: #663300;
}

[data-hash*="7"] {
    fill: #ff9900;
    stroke: #ff9900;
}
[data-hash*="8"] {
    fill: #00d6fc;
    stroke: #00d6fc;
}

[data-hash*="9"] {
    fill: #9aeb58;
    stroke: #9aeb58;
}
        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle id="eventDot" cx="0" cy="0" r="8"/>
             <text class="functionIcon" dx="-6" dy="2">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="gray">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g>
        <text id="caption" x="30" y="30">Hover over timeline events (dots), </text>
        <text id="caption" x="30" y="50">states (vertical lines), and actions (arrows) for extra information.</text>
    </g>

    <g id="labels">
        <text style="text-anchor:middle" class="code" x="690" y="90" data-hash="2"><title>r1, immutable</title>r1</text>
        <text style="text-anchor:middle" class="code" x="620" y="90" data-hash="1"><title>s, mutable</title>s</text>
        <text style="text-anchor:middle" class="code" x="760" y="90" data-hash="3"><title>r2, immutable</title>r2</text>
        <text style="text-anchor:middle" class="code" x="830" y="90" data-hash="4"><title>r3, immutable</title>r3</text>
    </g>

    <g id="timelines">
        <line data-hash="1" class="solid" x1="620" x2="620" y1="105" y2="145"><title>has read and write privilege to the real data</title></line>
        <line data-hash="1" class="solid" x1="620" x2="620" y1="145" y2="165"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="620" x2="620" y1="150" y2="160"><title>has read only privilege to the real data</title></line>
        <line data-hash="1" class="solid" x1="620" x2="620" y1="165" y2="185"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="620" x2="620" y1="170" y2="180"><title>has read only privilege to the real data</title></line>
        <line data-hash="1" class="solid" x1="620" x2="620" y1="185" y2="185"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="620" x2="620" y1="190" y2="180"><title>has read only privilege to the real data</title></line>
        <line data-hash="1" class="solid" x1="620" x2="620" y1="185" y2="245"><title>has read and write privilege to the real data</title></line>
        <line data-hash="1" class="solid" x1="620" x2="620" y1="265" y2="305"><title>has read and write privilege to the real data</title></line>
        <line data-hash="2" class="solid" x1="690" x2="690" y1="145" y2="185"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="690" x2="690" y1="150" y2="180"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="2" class="solid" x1="690" x2="690" y1="185" y2="185"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="690" x2="690" y1="190" y2="180"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="2" class="solid" x1="690" x2="690" y1="185" y2="185"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="690" x2="690" y1="190" y2="180"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="3" class="solid" x1="760" x2="760" y1="165" y2="185"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="760" x2="760" y1="170" y2="180"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="3" class="solid" x1="760" x2="760" y1="185" y2="185"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="760" x2="760" y1="190" y2="180"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="3" class="solid" x1="760" x2="760" y1="185" y2="185"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="760" x2="760" y1="190" y2="180"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="4" class="solid" x1="830" x2="830" y1="245" y2="265"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="830" x2="830" y1="250" y2="260"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="4" class="solid" x1="830" x2="830" y1="265" y2="265"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="830" x2="830" y1="270" y2="260"><title>has read only privilege to the reference itself</title></line>
        <line data-hash="4" class="solid" x1="830" x2="830" y1="265" y2="265"><title>has read only privilege to the reference itself</title></line>
        <line class="colorless" stroke-width="8px" x1="830" x2="830" y1="270" y2="260"><title>has read only privilege to the reference itself</title></line>
    </g>

    <g id="events">
        <use xlink:href="#eventDot" data-hash="1" x="620" y="105"><title>copies it's value to String::from() (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="145"><title>copies it's value to r1 (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="165"><title>copies it's value to r2 (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="185"><title>copies it's value to r1 (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="185"><title>copies it's value to r2 (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="245"><title>copies it's value to r3 (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="265"><title>copies it's value to r3 (s keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="620" y="305"><title>s goes out of scope. The data is dropped.</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="690" y="145"><title>statically borrows data from s (r1 gains read only access to data)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="690" y="185"><title>copies it's value to println!() (r1 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="690" y="185"><title>copies it's value to println!() (r1 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="690" y="185"><title>copies it's value to s (r1 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="690" y="305"><title>r1 goes out of scope. The data is not dropped because r1 is not the owner.</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="760" y="165"><title>statically borrows data from s (r2 gains read only access to data)</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="760" y="185"><title>copies it's value to println!() (r2 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="760" y="185"><title>copies it's value to println!() (r2 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="760" y="185"><title>copies it's value to s (r2 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="760" y="305"><title>r2 goes out of scope. The data is not dropped because r2 is not the owner.</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="830" y="245"><title>mutably borrows data from s (r3 gains read and write access to data)</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="830" y="265"><title>copies it's value to println!() (r3 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="830" y="265"><title>copies it's value to println!() (r3 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="830" y="265"><title>copies it's value to s (r3 keeps ownership)</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="830" y="305"><title>r3 goes out of scope. The data is not dropped because r3 is not the owner.</title></use>
    </g>

    <g id="arrows">
        <text x="646" y="110" font-size = "20" font-style="italic" class="heavy" ><title>String::from()</title>f</text>        <polyline stroke-width="5" stroke="gray" points="643,105 633,105 " marker-end="url(#arrowHead)"><title>Move from the return value of String::from() to s</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="620,145 680,145 " marker-end="url(#arrowHead)"><title>Static borrow from s to r1</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="620,165 750,165 " marker-end="url(#arrowHead)"><title>Static borrow from s to r2</title></polyline>
        <use xlink:href="#functionDot" data-hash="2" x="690" y="185"><title>println!() reads from r1</title></use>
        <use xlink:href="#functionDot" data-hash="3" x="760" y="185"><title>println!() reads from r2</title></use>
        <polyline stroke-width="5" stroke="gray" points="690,185 630,185 " marker-end="url(#arrowHead)"><title>Return statically borrowed resource from r1 to s</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="760,185 630,185 " marker-end="url(#arrowHead)"><title>Return statically borrowed resource from r2 to s</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="620,245 820,245 " marker-end="url(#arrowHead)"><title>Mutable borrow from s to r3</title></polyline>
        <use xlink:href="#functionDot" data-hash="4" x="830" y="265"><title>println!() reads from r3</title></use>
        <polyline stroke-width="5" stroke="gray" points="830,265 630,265 " marker-end="url(#arrowHead)"><title>Return mutably borrowed resource from r3 to s</title></polyline>
    </g>

    <g id="dividers">
            <line stroke="gray" stroke-width="2" x1="550" x2="550" y1="70" y2="320"/>
    </g>

    <g id="code">
        <text class="code" x="20" y="90"> fn main(){ </text>
        <text class="code" x="20" y="110">     let mut <tspan data-hash="1">s</tspan> = String::from("hello"); </text>
        <text class="code" x="20" y="130">  </text>
        <text class="code" x="20" y="150">     let <tspan data-hash="2">r1</tspan> = <tspan data-hash="1">&amp;s</tspan>; // no problem </text>
        <text class="code" x="20" y="170">     let <tspan data-hash="3">r2</tspan> = <tspan data-hash="1">&amp;s</tspan>; // no problem </text>
        <text class="code" x="20" y="190">     println!("{} and {}", <tspan data-hash="2">r1</tspan>, <tspan data-hash="3">r2</tspan>); </text>
        <text class="code" x="20" y="210">     // <tspan data-hash="2">r1</tspan> and <tspan data-hash="3">r2</tspan> are no longer used after this point </text>
        <text class="code" x="20" y="230">  </text>
        <text class="code" x="20" y="250">     let <tspan data-hash="4">r3</tspan> = <tspan data-hash="1">&amp;mut s</tspan>; // no problem </text>
        <text class="code" x="20" y="270">     println!("{}", <tspan data-hash="4">r3</tspan>); </text>
        <text class="code" x="20" y="290">  </text>
        <text class="code" x="20" y="310"> } </text>
    </g>

   
</svg>