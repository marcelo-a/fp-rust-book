<svg width="310" height="310px" 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>scope_reference</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    fill: var(--text-color);
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    font-style: italic;
}

/* code related styling */
text.code {
    white-space: pre;
    font-family: "monospace";
}

/* event related styling */
#eventDot:hover {
    transform: scale(1.5);
}

#eventDot {
    transition: all 0.3s;
}

/* flex related styling */
.flex-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    flex-shrink: 1;
}

#functionDot:hover {
    transform: scale(1.5);
}

#functionDot {
    transition: all 0.3s;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow_internal {
    stroke-width: 3px;
    fill: var(--bg-color);
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.colorless {
    color: var(--bg-color);
    fill: var(--bg-color);
}

.functionIcon {
    stroke: gray;
    fill: white;
    stroke-width: 1px;
    font-size: 30px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}
/* hash based styling */
[data-hash*="1"] {
    fill: #3355ff;
    stroke: #3355ff;
}

[data-hash*="2"] {
    fill: #33cc33;
    stroke: #33cc33;
}

[data-hash*="3"] {
    fill: #ff3300;
    stroke: #ff3300;
}

[data-hash*="4"] {
    fill: #6600ff;
    stroke: #6600ff;
}

[data-hash*="5"] {
    fill: #ff33cc;
    stroke: #ff33cc;
}

[data-hash*="6"] {
    fill: #663300;
    stroke: #663300;
}

[data-hash*="7"] {
    fill: #ff9900;
    stroke: #ff9900;
}
[data-hash*="8"] {
    fill: #00d6fc;
    stroke: #00d6fc;
}

[data-hash*="9"] {
    fill: #9aeb58;
    stroke: #9aeb58;
}
        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle id="eventDot" cx="0" cy="0" r="8"/>
             <text class="functionIcon" dx="-6" dy="2">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="gray">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g id="labels">
        <text style="text-anchor:middle" class="code" x="210" y="90" data-hash="3"><title>r2, immutable</title>r2</text>
        <text style="text-anchor:middle" class="code" x="70" y="90" data-hash="1"><title>s, mutable</title>s</text>
        <text style="text-anchor:middle" class="code" x="140" y="90" data-hash="2"><title>r1, immutable</title>r1</text>
    </g>

    <g id="timelines">
        <line data-hash="1" class="solid" x1="70" x2="70" y1="105" y2="165"><title>s is the unique value that can access the data in memory; can read and write data</title></line>
        <line data-hash="1" class="solid" x1="70" x2="70" y1="185" y2="245"><title>s is the unique value that can access the data in memory; can read and write data</title></line>
        <line data-hash="2" class="solid" x1="140" x2="140" y1="165" y2="185"><title>r1 is the unique value that can access the data in memory; can read and write data; can not point to another piece of data</title></line>
        <line class="colorless" stroke-width="8px" x1="140" x2="140" y1="170" y2="180"><title>r1 is the unique value that can access the data in memory; can read and write data; can not point to another piece of data</title></line>
    </g>

    <g id="events">
        <use xlink:href="#eventDot" data-hash="1" x="70" y="105"><title>obtains data from String::from() (s's lifetime begins from here)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="70" y="165"><title>mutably lends its data to r1 (s becomes un-readable until the end of r1's lifetime)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="70" y="185"><title>r1 is no longer a mutable referece of s, so we may read and write the data</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="70" y="245"><title>mutably lends its data to r2 (s becomes un-readable until the end of r2's lifetime)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="140" y="165"><title>mutably borrows data from s (r1 gains read and write access to data)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="140" y="185"><title>returns borrowed data to s (r1's lifetime ends here)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="140" y="185"><title>r1 goes out of scope. The data is not dropped because r1 is not the owner.</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="210" y="245"><title>mutably borrows data from s (r2 gains read and write access to data)</title></use>
    </g>

    <g id="arrows">
        <text x="96" y="110" font-size = "20" font-style="italic" class="heavy" ><title>String::from()</title>f</text>        <polyline stroke-width="5" stroke="gray" points="93,105 83,105 " marker-end="url(#arrowHead)"><title>Move from the return value of String::from() to s</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="70,165 130,165 " marker-end="url(#arrowHead)"><title>Mutable borrow from s to r1</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="140,185 80,185 " marker-end="url(#arrowHead)"><title>Return mutably borrowed resource from r1 to s</title></polyline>
        <polyline stroke-width="5" stroke="gray" points="70,245 200,245 " marker-end="url(#arrowHead)"><title>Mutable borrow from s to r2</title></polyline>
    </g>
   
</svg>