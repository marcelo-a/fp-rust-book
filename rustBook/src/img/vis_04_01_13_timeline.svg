<svg width="450px" height="390px" 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
        id="tl_04_01_13">

    <desc>return_tuple</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 0.875em;
    font-family: "Open Sans", sans-serif;
    font-style: italic;
}

/* code related styling */
text.code {
    fill: #6e6b5e;
    white-space: pre;
    font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace !important;
    font-size: 0.875em;
}

text.label {
    font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace !important;
    font-size: 0.875em;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow {
    stroke-width: 1.5;
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.functionIcon {
    paint-order: stroke;
    stroke-width: 3px;
    fill: var(--bg-color);
    font-size: 20px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}

.functionLogo {
    font-size: 20px;
    font-style: italic;
    paint-order: stroke;
    stroke-width: 3px;
    fill: var(--bg-color) !important;
}

/* flex related styling */
.flex-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    flex-shrink: 0;
}

object.tl_panel {
    flex-grow: 1;
}

object.code_panel {
    flex-grow: 0;
}

.tooltip-trigger {
    cursor: help;
}

.tooltip-trigger:hover{
    filter: url(#glow);
}

/* hash based styling */
[data-hash="0"] {
    fill: #6e6b5e;
}

[data-hash="1"] {
    fill: #1893ff;
    stroke: #1893ff;
}

[data-hash="2"] {
    fill: #ff7f50;
    stroke: #ff7f50;
}

[data-hash="3"] {
    fill: #8635ff;
    stroke: #8635ff;
}

[data-hash="4"] {
    fill: #dc143c;
    stroke: #dc143c;
}

[data-hash="5"] {
    fill: #0a810a;
    stroke: #0a810a;
}

[data-hash="6"] {
    fill: #008080;
    stroke: #008080;
}

[data-hash="7"] {
    fill: #ff6cce;
    stroke: #ff6cce;
}

[data-hash="8"] {
    fill: #00d6fc;
    stroke: #00d6fc;
}

[data-hash="9"] {
    fill: #b99f35;
    stroke: #b99f35;
}
        ]]>
        </style>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle cx="0" cy="0" r="5" fill="transparent"/>
             <text class="functionIcon" dx="-3.5" dy="0" fill="#6e6b5e">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="0" refY="4"
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="gray">
            <path d="M 0 0 L 8.5 4 L 0 8 z" fill="inherit"/>
        </marker>
        <!-- glow highlight filter -->
        <filter id="glow" x="-5000%" y="-5000%" width="10000%" height="10000%" filterUnits="userSpaceOnUse">
            <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
            <!-- increase brightness -->
            <feComponentTransfer>
                <feFuncR type="linear" slope="2"/>
                <feFuncG type="linear" slope="2"/>
                <feFuncB type="linear" slope="2"/>
            </feComponentTransfer>
        </filter>
    </defs>

    <g id="labels">
        <text x="350" y="90" style="text-anchor:middle" data-hash="5" class="label tooltip-trigger" data-tooltip-text="length, immutable">length</text>
        <text x="140" y="90" style="text-anchor:middle" data-hash="2" class="label tooltip-trigger" data-tooltip-text="len, immutable">len</text>
        <text x="210" y="90" style="text-anchor:middle" data-hash="3" class="label tooltip-trigger" data-tooltip-text="s2, immutable">s2</text>
        <text x="280" y="90" style="text-anchor:middle" data-hash="4" class="label tooltip-trigger" data-tooltip-text="s, immutable">s</text>
        <text x="70" y="90" style="text-anchor:middle" data-hash="1" class="label tooltip-trigger" data-tooltip-text="s1, immutable">s1</text>
    </g>

    <g id="timelines">
        <path data-hash="1" class="hollow tooltip-trigger" style="fill:transparent;" d="M 68.2,105 V 145 h 3.5 V 105 h -3.5" data-tooltip-text="s1 is the unique value that can access the data in memory"/>
        <line data-hash="1" class="solid tooltip-trigger" x1="70" x2="70" y1="145" y2="145" data-tooltip-text="some values are statically referencing to s1"/>
        <path data-hash="1" class="hollow tooltip-trigger" style="fill:transparent;" d="M 68.2,145 V 205 h 3.5 V 145 h -3.5" data-tooltip-text="s1 is the unique value that can access the data in memory"/>
        <path data-hash="2" class="hollow tooltip-trigger" style="fill:transparent;" d="M 138.2,145 V 185 h 3.5 V 145 h -3.5" data-tooltip-text="len is the unique value that can access the data in memory"/>
        <line data-hash="2" class="solid tooltip-trigger" x1="140" x2="140" y1="185" y2="185" data-tooltip-text="some values are statically referencing to len"/>
        <path data-hash="2" class="hollow tooltip-trigger" style="fill:transparent;" d="M 138.2,185 V 205 h 3.5 V 185 h -3.5" data-tooltip-text="len is the unique value that can access the data in memory"/>
        <path data-hash="3" class="hollow tooltip-trigger" style="fill:transparent;" d="M 208.2,145 V 185 h 3.5 V 145 h -3.5" data-tooltip-text="s2 is the unique value that can access the data in memory"/>
        <line data-hash="3" class="solid tooltip-trigger" x1="210" x2="210" y1="185" y2="185" data-tooltip-text="some values are statically referencing to s2"/>
        <path data-hash="3" class="hollow tooltip-trigger" style="fill:transparent;" d="M 208.2,185 V 205 h 3.5 V 185 h -3.5" data-tooltip-text="s2 is the unique value that can access the data in memory"/>
        <path data-hash="4" class="hollow tooltip-trigger" style="fill:transparent;" d="M 278.2,245 V 265 h 3.5 V 245 h -3.5" data-tooltip-text="s is the unique value that can access the data in memory"/>
        <line data-hash="4" class="solid tooltip-trigger" x1="280" x2="280" y1="265" y2="265" data-tooltip-text="some values are statically referencing to s"/>
        <path data-hash="4" class="hollow tooltip-trigger" style="fill:transparent;" d="M 278.2,265 V 305 h 3.5 V 265 h -3.5" data-tooltip-text="s is the unique value that can access the data in memory"/>
        <path data-hash="5" class="hollow tooltip-trigger" style="fill:transparent;" d="M 348.2,265 V 305 h 3.5 V 265 h -3.5" data-tooltip-text="length is the unique value that can access the data in memory"/>
    </g>

    <g id="ref_line">
    </g>

    <g id="events">
        <circle cx="70" cy="105" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="obtains data from String::from() (s1's lifetime begins from here)"/>
        <circle cx="70" cy="145" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="statically lends its data to calculate_length() (s1 becomes read-only)"/>
        <circle cx="70" cy="145" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="calculate_length() no longer borrows from s1"/>
        <circle cx="70" cy="205" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="s1 goes out of scope. The data is dropped."/>
        <circle cx="140" cy="145" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="obtains data from calculate_length() (len's lifetime begins from here)"/>
        <circle cx="140" cy="185" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="statically lends its data to println!() (len becomes read-only)"/>
        <circle cx="140" cy="185" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="println!() no longer borrows from len"/>
        <circle cx="140" cy="205" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="len goes out of scope. The data is dropped."/>
        <circle cx="210" cy="145" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="obtains data from calculate_length() (s2's lifetime begins from here)"/>
        <circle cx="210" cy="185" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="statically lends its data to println!() (s2 becomes read-only)"/>
        <circle cx="210" cy="185" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="println!() no longer borrows from s2"/>
        <circle cx="210" cy="205" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="s2 goes out of scope. The data is dropped."/>
        <circle cx="280" cy="245" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="obtains data from another value (s's lifetime begins from here)"/>
        <circle cx="280" cy="265" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="statically lends its data to len() (s becomes read-only)"/>
        <circle cx="280" cy="265" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="len() no longer borrows from s"/>
        <circle cx="280" cy="305" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="s goes out of scope. The data is dropped."/>
        <circle cx="350" cy="265" r="5" data-hash="5" class="tooltip-trigger" data-tooltip-text="obtains data from len() (length's lifetime begins from here)"/>
        <circle cx="350" cy="305" r="5" data-hash="5" class="tooltip-trigger" data-tooltip-text="length goes out of scope. The data is dropped."/>
        <text x="96" y="110" data-hash="7" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="String::from()">f</text>
        <use xlink:href="#functionDot" data-hash="1" x="70" y="145" class="tooltip-trigger" data-tooltip-text="calculate_length() reads from s1"/>
        <text x="236" y="150" data-hash="6" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="calculate_length()">f</text>
        <text x="166" y="150" data-hash="6" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="calculate_length()">f</text>
        <use xlink:href="#functionDot" data-hash="3" x="210" y="185" class="tooltip-trigger" data-tooltip-text="println!() reads from s2"/>
        <use xlink:href="#functionDot" data-hash="2" x="140" y="185" class="tooltip-trigger" data-tooltip-text="println!() reads from len"/>
        <use xlink:href="#functionDot" data-hash="4" x="280" y="265" class="tooltip-trigger" data-tooltip-text="len() reads from s"/>
        <text x="376" y="270" data-hash="8" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="len()">f</text>
    </g>

    <g id="arrows">
        <polyline stroke-width="5px" stroke="gray" points="93,105 83,105 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Move from the return value of String::from() to s1"/>
        <polyline stroke-width="5px" stroke="gray" points="233,145 223,145 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Duplicate from the return value of calculate_length() to s2"/>
        <polyline stroke-width="5px" stroke="gray" points="163,145 153,145 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Duplicate from the return value of calculate_length() to len"/>
        <polyline stroke-width="5px" stroke="gray" points="373,265 363,265 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Duplicate from the return value of len() to length"/>
    </g>

</svg>