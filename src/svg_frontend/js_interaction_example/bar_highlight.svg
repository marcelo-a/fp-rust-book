<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
   <style>
     .js-bar {
        fill: #a9a9a9;
        opacity: 0.6;
      }
      .bar-highlight {
        fill: #ec008c;
        opacity: 1;
      }
    </style>

  <line class="axis" x1="10" y1="181" x2="290" y2="181"></line>
  <line class="gridline" x1="10" y1="130.5" x2="290" y2="130.5"></line>
  <line class="gridline" x1="10" y1="80.5" x2="290" y2="80.5"></line>
  <line class="gridline" x1="10" y1="30.5" x2="290" y2="30.5"></line>

  <rect class="js-bar" x="20" y="60" width="80" height="120"></rect>
  <rect class="js-bar" x="110" y="10" width="80" height="170"></rect>
  <rect class="js-bar" x="200" y="160" width="80" height="20"></rect>

  <text class="label" x="60" y="197">Cats</text>
  <text class="label" x="150" y="197">Rats</text>
  <text class="label" x="240" y="197">Bats</text>

  <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script><script type="text/javascript" async="" src="https://www.gstatic.com/recaptcha/releases/f1wAZV34wmOO4-wA3kszbUcM/recaptcha__en.js"></script><script>
    var bars = document.getElementsByClassName('js-bar');

    for (var i = 0; i &lt; bars.length; i++) {
      bars[i].addEventListener('mouseover', mouseOverEffect);
      bars[i].addEventListener('mouseout', mouseOutEffect);
    }

    function mouseOverEffect() {
      this.classList.add("bar-highlight");
    }

    function mouseOutEffect() {
      this.classList.remove("bar-highlight");
    }
  </script>
</svg>