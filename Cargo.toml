[[example]]
name = "book_04_01_04"
path = "examples/book_04_01_04/main.rs"

[[example]]
name = "book_04_01_05"
path = "examples/book_04_01_05/main.rs"

[[example]]
name = "book_04_01_06"
path = "examples/book_04_01_06/main.rs"

[[example]]
name = "book_04_01_09"
path = "examples/book_04_01_09/main.rs"

[[example]]
name = "shared_and_unique_borrow"
path = "examples/book_04_02_09_shared_and_unique_borrow/main.rs"

[dependencies]
