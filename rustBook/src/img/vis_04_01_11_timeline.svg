<svg width="513px" height="590px" 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
        id="tl_04_01_11">

    <desc>ownership_function</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 0.875em;
    font-family: "Open Sans", sans-serif;
    font-style: italic;
}

/* code related styling */
text.code {
    fill: #6e6b5e;
    white-space: pre;
    font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace !important;
    font-size: 0.875em;
}

text.label {
    font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace !important;
    font-size: 0.875em;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow {
    stroke-width: 1.5;
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.functionIcon {
    paint-order: stroke;
    stroke-width: 3px;
    fill: var(--bg-color);
    font-size: 20px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}

.functionLogo {
    font-size: 20px;
    font-style: italic;
    paint-order: stroke;
    stroke-width: 3px;
    fill: var(--bg-color) !important;
}

/* flex related styling */
.flex-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    flex-shrink: 0;
}

object.tl_panel {
    flex-grow: 1;
}

object.code_panel {
    flex-grow: 0;
}

.tooltip-trigger {
    cursor: help;
}

.tooltip-trigger:hover{
    filter: url(#glow);
}

/* hash based styling */
[data-hash="0"] {
    fill: #6e6b5e;
}

[data-hash="1"] {
    fill: #1893ff;
    stroke: #1893ff;
}

[data-hash="2"] {
    fill: #ff7f50;
    stroke: #ff7f50;
}

[data-hash="3"] {
    fill: #dc143c;
    stroke: #dc143c;
}

[data-hash="4"] {
    fill: #8635ff;
    stroke: #8635ff;
}

[data-hash="5"] {
    fill: #0a810a;
    stroke: #0a810a;
}

[data-hash="6"] {
    fill: #008080;
    stroke: #008080;
}

[data-hash="7"] {
    fill: #ff6cce;
    stroke: #ff6cce;
}

[data-hash="8"] {
    fill: #00d6fc;
    stroke: #00d6fc;
}

[data-hash="9"] {
    fill: #b99f35;
    stroke: #b99f35;
}
        ]]>
        </style>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle cx="0" cy="0" r="5" fill="transparent"/>
             <text class="functionIcon" dx="-3.5" dy="0" fill="#6e6b5e">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="0" refY="4"
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="gray">
            <path d="M 0 0 L 8.5 4 L 0 8 z" fill="inherit"/>
        </marker>
        <!-- glow highlight filter -->
        <filter id="glow" x="-5000%" y="-5000%" width="10000%" height="10000%" filterUnits="userSpaceOnUse">
            <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
            <!-- increase brightness -->
            <feComponentTransfer>
                <feFuncR type="linear" slope="2"/>
                <feFuncG type="linear" slope="2"/>
                <feFuncB type="linear" slope="2"/>
            </feComponentTransfer>
        </filter>
    </defs>

    <g id="labels">
        <text x="140" y="90" style="text-anchor:middle" data-hash="2" class="label tooltip-trigger" data-tooltip-text="x, immutable">x</text>
        <text x="70" y="90" style="text-anchor:middle" data-hash="1" class="label tooltip-trigger" data-tooltip-text="s, immutable">s</text>
        <text x="413" y="90" style="text-anchor:middle" data-hash="4" class="label tooltip-trigger" data-tooltip-text="some_integer, immutable">some_integer</text>
        <text x="270" y="90" style="text-anchor:middle" data-hash="3" class="label tooltip-trigger" data-tooltip-text="some_string, immutable">some_string</text>
    </g>

    <g id="timelines">
        <path data-hash="1" class="hollow tooltip-trigger" style="fill:transparent;" d="M 68.2,105 V 145 h 3.5 V 105 h -3.5" data-tooltip-text="s is the unique value that can access the data in memory"/>
        <path data-hash="2" class="hollow tooltip-trigger" style="fill:transparent;" d="M 138.2,205 V 245 h 3.5 V 205 h -3.5" data-tooltip-text="x is the unique value that can access the data in memory"/>
        <path data-hash="2" class="hollow tooltip-trigger" style="fill:transparent;" d="M 138.2,245 V 325 h 3.5 V 245 h -3.5" data-tooltip-text="x is the unique value that can access the data in memory"/>
        <path data-hash="3" class="hollow tooltip-trigger" style="fill:transparent;" d="M 268.2,385 V 405 h 3.5 V 385 h -3.5" data-tooltip-text="some_string is the unique value that can access the data in memory"/>
        <line data-hash="3" class="solid tooltip-trigger" x1="270" x2="270" y1="405" y2="405" data-tooltip-text="some values are statically referencing to some_string"/>
        <path data-hash="3" class="hollow tooltip-trigger" style="fill:transparent;" d="M 268.2,405 V 425 h 3.5 V 405 h -3.5" data-tooltip-text="some_string is the unique value that can access the data in memory"/>
        <path data-hash="4" class="hollow tooltip-trigger" style="fill:transparent;" d="M 411.2,485 V 505 h 3.5 V 485 h -3.5" data-tooltip-text="some_integer is the unique value that can access the data in memory"/>
        <line data-hash="4" class="solid tooltip-trigger" x1="413" x2="413" y1="505" y2="505" data-tooltip-text="some values are statically referencing to some_integer"/>
        <path data-hash="4" class="hollow tooltip-trigger" style="fill:transparent;" d="M 411.2,505 V 525 h 3.5 V 505 h -3.5" data-tooltip-text="some_integer is the unique value that can access the data in memory"/>
    </g>

    <g id="ref_line">
    </g>

    <g id="events">
        <circle cx="70" cy="105" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="obtains data from String::from() (s's lifetime begins from here)"/>
        <circle cx="70" cy="145" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="moves its value to takes_ownership() (s lost ownership)"/>
        <circle cx="70" cy="325" r="5" data-hash="1" class="tooltip-trigger" data-tooltip-text="s goes out of scope. The data is dropped."/>
        <circle cx="140" cy="205" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="obtains data from another value (x's lifetime begins from here)"/>
        <circle cx="140" cy="245" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="copies its value to makes_copy() (x keeps ownership)"/>
        <circle cx="140" cy="325" r="5" data-hash="2" class="tooltip-trigger" data-tooltip-text="x goes out of scope. The data is dropped."/>
        <circle cx="270" cy="385" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="obtains data from another value (some_string's lifetime begins from here)"/>
        <circle cx="270" cy="405" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="statically lends its data to println!() (some_string becomes read-only)"/>
        <circle cx="270" cy="405" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="println!() no longer borrows from some_string"/>
        <circle cx="270" cy="425" r="5" data-hash="3" class="tooltip-trigger" data-tooltip-text="some_string goes out of scope. The data is dropped."/>
        <circle cx="413" cy="485" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="obtains data from another value (some_integer's lifetime begins from here)"/>
        <circle cx="413" cy="505" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="statically lends its data to println!() (some_integer becomes read-only)"/>
        <circle cx="413" cy="505" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="println!() no longer borrows from some_integer"/>
        <circle cx="413" cy="525" r="5" data-hash="4" class="tooltip-trigger" data-tooltip-text="some_integer goes out of scope. The data is dropped."/>
    </g>

    <g id="arrows">
        <text x="96" y="110" data-hash="5" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="String::from()">f</text>
        <polyline stroke-width="5px" stroke="gray" points="93,105 83,105 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Move from the return value of String::from() to s"/>
        <text x="35" y="150" data-hash="6" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="takes_ownership()">f</text>
        <polyline stroke-width="5px" stroke="gray" points="65,145 55,145 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Move from s to the parameter of takes_ownership()"/>
        <text x="105" y="250" data-hash="7" class="functionLogo tooltip-trigger fn-trigger" data-tooltip-text="makes_copy()">f</text>
        <polyline stroke-width="5px" stroke="gray" points="135,245 125,245 " marker-end="url(#arrowHead)" class="tooltip-trigger" data-tooltip-text="Duplicate from x to the parameter of makes_copy()"/>
        <use xlink:href="#functionDot" data-hash="3" x="270" y="405" class="tooltip-trigger" data-tooltip-text="println!() reads from some_string"/>
        <use xlink:href="#functionDot" data-hash="4" x="413" y="505" class="tooltip-trigger" data-tooltip-text="println!() reads from some_integer"/>
    </g>

</svg>