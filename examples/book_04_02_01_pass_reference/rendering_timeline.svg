<svg width="310" height="350px" 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>pass_reference</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    fill: var(--text-color);
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    font-style: italic;
}

/* code related styling */
text.code {
    white-space: pre;
    font-family: "monospace";
}

/* event related styling */
#eventDot:hover {
    transform: scale(1.5);
}

#eventDot {
    transition: all 0.3s;
}

/* flex related styling */
.flex-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    flex-shrink: 1;
}

#code {
    position: relative;
    left: -100px;
}

/* #timeline {

} */

#functionDot:hover {
    transform: scale(1.5);
}

#functionDot {
    transition: all 0.3s;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow_internal {
    stroke-width: 3px;
    fill: var(--bg-color);
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.colorless {
    color: var(--bg-color);
    fill: var(--bg-color);
}

.functionIcon {
    stroke: gray;
    fill: white;
    stroke-width: 1px;
    font-size: 30px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}
/* hash based styling */
[data-hash*="1"] {
    fill: #3355ff;
    stroke: #3355ff;
}

[data-hash*="2"] {
    fill: #33cc33;
    stroke: #33cc33;
}

[data-hash*="3"] {
    fill: #ff3300;
    stroke: #ff3300;
}

[data-hash*="4"] {
    fill: #6600ff;
    stroke: #6600ff;
}

[data-hash*="5"] {
    fill: #ff33cc;
    stroke: #ff33cc;
}

[data-hash*="6"] {
    fill: #663300;
    stroke: #663300;
}

[data-hash*="7"] {
    fill: #ff9900;
    stroke: #ff9900;
}
[data-hash*="8"] {
    fill: #00d6fc;
    stroke: #00d6fc;
}

[data-hash*="9"] {
    fill: #9aeb58;
    stroke: #9aeb58;
}
        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle id="eventDot" cx="0" cy="0" r="8"/>
             <text class="functionIcon" dx="-6" dy="2">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="gray">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g id="labels">
        <text style="text-anchor:middle" class="code" x="70" y="90" data-hash="1"><title>s1, immutable</title>s1</text>
        <text style="text-anchor:middle" class="code" x="210" y="90" data-hash="3"><title>s, immutable</title>s</text>
        <text style="text-anchor:middle" class="code" x="140" y="90" data-hash="2"><title>len, immutable</title>len</text>
    </g>

    <g id="timelines">
        <line data-hash="1" class="solid" x1="70" x2="70" y1="105" y2="145"><title>s1 is the unique value that can access the data in memory; can only read data</title></line>
        <line class="colorless" stroke-width="8px" x1="70" x2="70" y1="110" y2="140"><title>s1 is the unique value that can access the data in memory; can only read data</title></line>
        <line data-hash="1" class="solid" x1="70" x2="70" y1="145" y2="145"><title>some values are statically referencing to s1; can only read data</title></line>
        <line class="colorless" stroke-width="8px" x1="70" x2="70" y1="150" y2="140"><title>some values are statically referencing to s1; can only read data</title></line>
        <line data-hash="1" class="solid" x1="70" x2="70" y1="145" y2="205"><title>s1 is the unique value that can access the data in memory; can only read data</title></line>
        <line class="colorless" stroke-width="8px" x1="70" x2="70" y1="150" y2="200"><title>s1 is the unique value that can access the data in memory; can only read data</title></line>
        <line data-hash="2" class="solid" x1="140" x2="140" y1="145" y2="205"><title>len is the unique value that can access the data in memory; can only read data</title></line>
        <line class="colorless" stroke-width="8px" x1="140" x2="140" y1="150" y2="200"><title>len is the unique value that can access the data in memory; can only read data</title></line>
        <line data-hash="3" class="solid" x1="210" x2="210" y1="245" y2="265"><title>s is the unique value that can access the data in memory; can read and write data; can not point to another piece of data</title></line>
        <line class="colorless" stroke-width="8px" x1="210" x2="210" y1="250" y2="260"><title>s is the unique value that can access the data in memory; can read and write data; can not point to another piece of data</title></line>
        <line data-hash="3" class="solid" x1="210" x2="210" y1="265" y2="265"><title>some values are statically referencing to s; can only read data</title></line>
        <line class="colorless" stroke-width="8px" x1="210" x2="210" y1="270" y2="260"><title>some values are statically referencing to s; can only read data</title></line>
        <line data-hash="3" class="solid" x1="210" x2="210" y1="265" y2="285"><title>s is the unique value that can access the data in memory; can read and write data; can not point to another piece of data</title></line>
        <line class="colorless" stroke-width="8px" x1="210" x2="210" y1="270" y2="280"><title>s is the unique value that can access the data in memory; can read and write data; can not point to another piece of data</title></line>
    </g>

    <g id="events">
        <use xlink:href="#eventDot" data-hash="1" x="70" y="105"><title>obtains data from String::from() (s1's lifetime begins from here)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="70" y="145"><title>statically lends its data to calculate_length() (s1 becomes read-only)</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="70" y="145"><title>calculate_length() no longer borrows from s1</title></use>
        <use xlink:href="#eventDot" data-hash="1" x="70" y="205"><title>s1 goes out of scope. The data is dropped.</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="140" y="145"><title>obtains data from calculate_length() (len's lifetime begins from here)</title></use>
        <use xlink:href="#eventDot" data-hash="2" x="140" y="205"><title>len goes out of scope. The data is dropped.</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="210" y="245"><title>obtains data from another value (s's lifetime begins from here)</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="210" y="265"><title>statically lends its data to len() (s becomes read-only)</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="210" y="265"><title>len() no longer borrows from s</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="210" y="285"><title>s goes out of scope. The data is not dropped because s is not the owner.</title></use>
    </g>

    <g id="arrows">
        <text x="96" y="110" font-size = "20" font-style="italic" class="heavy" ><title>String::from()</title>f</text>        <polyline stroke-width="5" stroke="gray" points="93,105 83,105 " marker-end="url(#arrowHead)"><title>Move from the return value of String::from() to s1</title></polyline>
        <use xlink:href="#functionDot" data-hash="1" x="70" y="145"><title>calculate_length() reads from s1</title></use>
        <text x="166" y="150" font-size = "20" font-style="italic" class="heavy" ><title>calculate_length()</title>f</text>        <polyline stroke-width="5" stroke="gray" points="163,145 153,145 " marker-end="url(#arrowHead)"><title>Duplicate from the return value of calculate_length() to len</title></polyline>
        <use xlink:href="#functionDot" data-hash="3" x="210" y="265"><title>len() reads from s</title></use>
    </g>
   
</svg>