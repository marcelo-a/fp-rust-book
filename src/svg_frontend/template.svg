<svg width="1300px" height="700px" viewBox="-300 0 1000 700"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>{{ visualization_name }}</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        {{ css }}
        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle id="eventDot" cx="0" cy="0" r="8"/>
             <text dx="-6" dy="2"  font-size="16"  font-style="italic"
              dominant-baseline="middle" text-anchor="middle" 
              stroke="black" fill="white" stroke-size="2">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="black">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g>
        <text id="caption" x="-300" y="20">Hover over timeline events (dots), </text>
        <text id="caption" x="-300" y="50">states (virtical lines), and actions (arrows) for extra information.</text>
    </g>

{{ diagram }}

    <g id="dividers">
            <line class="solid" stroke="black" x1="-20" x2="-20" y1="80" y2="400"/>
    </g>

{{ code }}
   
</svg>