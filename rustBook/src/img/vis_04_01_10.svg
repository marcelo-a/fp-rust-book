<svg width="1800px" height="600px" viewBox="-180 0 1620 700"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>int_copy_2</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    fill: var(--text-color);
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
}

/* code related styling */
text.code {
    white-space: pre;
    font-family: "monospace";
}

/* event related styling */
#eventDot:hover {
    transform: scale(1.5);
}

#eventDot {
    transition: all 0.3s;
}

/* text.functionIcon:hover {
    transform: scale(1.5);
}

text.functionIcon {
    transition: all 0.3s;
} */

#functionDot:hover {
    transform: scale(1.5);
}

#functionDot {
    transition: all 0.3s;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow_internal {
    stroke-width: 3px;
    fill: var(--bg-color);
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.colorless {
    color: var(--bg-color);
    fill: var(--bg-color);
}

.functionIcon {
    stroke: gray;
    fill: white;
    stroke-width: 1px;
    font-size: 30px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}
/* hash based styling */
[data-hash*="1"] {
    fill: #3355ff;
    stroke: #3355ff;
}

[data-hash*="2"] {
    fill: #33cc33;
    stroke: #33cc33;
}

[data-hash*="3"] {
    fill: #ff3300;
    stroke: #ff3300;
}

[data-hash*="4"] {
    fill: #6600ff;
    stroke: #6600ff;
}

[data-hash*="5"] {
    fill: #ff33cc;
    stroke: #ff33cc;
}

[data-hash*="6"] {
    fill: #663300;
    stroke: #663300;
}

[data-hash*="7"] {
    fill: #ff9900;
    stroke: #ff9900;
}

        ]]>
        </style>
        <!-- Useful constructs -->
        <circle id="eventDot" cx="0" cy="0" r="5"/>
        <!-- used when pass to function by ref -->
        <g id="functionDot">
             <circle id="eventDot" cx="0" cy="0" r="8"/>
             <text class="functionIcon" dx="-6" dy="2">f</text>
        </g>
        <marker id="arrowHead" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="3px" markerHeight="3px"
            orient="auto" fill="black">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="inherit"/>
        </marker>
    </defs>

    <g>
        <text id="caption" x="-390" y="20">Hover over timeline events (dots), </text>
        <text id="caption" x="-390" y="50">states (virtical lines), and actions (arrows) for extra information.</text>
    </g>

    <g id="labels">
        <text style="text-anchor:middle" class="code" x="-150" y="80" data-hash="3"><title>x, immutable</title>x</text>
        <text style="text-anchor:middle" class="code" x="-80" y="80" data-hash="4"><title>y, immutable</title>y</text>
    </g>

    <g id="timelines">
        <line data-hash="3" class="solid" x1="-150" x2="-150" y1="100" y2="120"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-150" x2="-150" y1="105" y2="115"><title>has read only privilege to the real data</title></line>
        <line data-hash="3" class="solid" x1="-150" x2="-150" y1="120" y2="160"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-150" x2="-150" y1="125" y2="155"><title>has read only privilege to the real data</title></line>
        <line data-hash="3" class="solid" x1="-150" x2="-150" y1="160" y2="160"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-150" x2="-150" y1="165" y2="155"><title>has read only privilege to the real data</title></line>
        <line data-hash="3" class="solid" x1="-150" x2="-150" y1="160" y2="180"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-150" x2="-150" y1="165" y2="175"><title>has read only privilege to the real data</title></line>
        <line data-hash="4" class="solid" x1="-80" x2="-80" y1="120" y2="160"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-80" x2="-80" y1="125" y2="155"><title>has read only privilege to the real data</title></line>
        <line data-hash="4" class="solid" x1="-80" x2="-80" y1="160" y2="160"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-80" x2="-80" y1="165" y2="155"><title>has read only privilege to the real data</title></line>
        <line data-hash="4" class="solid" x1="-80" x2="-80" y1="160" y2="180"><title>has read only privilege to the real data</title></line>
        <line class="colorless" stroke-width="8px" x1="-80" x2="-80" y1="165" y2="175"><title>has read only privilege to the real data</title></line>
    </g>

    <g id="events">
        <use xlink:href="#eventDot" data-hash="3" x="-150" y="100"><title>Acquiring resource</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="-150" y="120"><title>Copying resource to y</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="-150" y="160"><title>Partially lends resource to println!()</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="-150" y="160"><title>Partially reacquires resource from println!()</title></use>
        <use xlink:href="#eventDot" data-hash="3" x="-150" y="180"><title>Goes out of scope</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="120"><title>Acquiring resource from x</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="160"><title>Partially lends resource to println!()</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="160"><title>Partially reacquires resource from println!()</title></use>
        <use xlink:href="#eventDot" data-hash="4" x="-80" y="180"><title>Goes out of scope</title></use>
    </g>

    <g id="arrows">
        <polyline stroke-width="5" stroke="black" points="-150,120 -90,120 " marker-end="url(#arrowHead)"><title>Duplicate from x to y</title></polyline>
        <use xlink:href="#functionDot" data-hash="3" x="-150" y="160"><title>Pass to println!() by static reference</title></use>
        <use xlink:href="#functionDot" data-hash="4" x="-80" y="160"><title>Pass to println!() by static reference</title></use>
    </g>

    <g id="dividers">
            <line class="solid" stroke="black" x1="-20" x2="-20" y1="80" y2="400"/>
    </g>

    <g id="code">
        <text class="code" x="0" y="80"> fn main() { </text>
        <text class="code" x="0" y="100">     let <tspan data-hash="3">x</tspan> = 5; </text>
        <text class="code" x="0" y="120">     let <tspan data-hash="4">y</tspan> = <tspan data-hash="3">x</tspan>; </text>
        <text class="code" x="0" y="140">  </text>
        <text class="code" x="0" y="160">     println!("x = {}, y = {}", <tspan data-hash="3">x</tspan>, <tspan data-hash="4">y</tspan>); </text>
        <text class="code" x="0" y="180"> } </text>
    </g>

   
</svg>